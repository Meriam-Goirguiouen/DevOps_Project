name: Run PHPUnit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      DB_HOST: mysql
      DB_USERNAME: root
      DB_PASSWORD: ""

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: devops_tp
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, mysqli, pdo_mysql

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -hmysql -uroot --silent; do
            echo "Waiting for MySQL...";
            sleep 5;
          done

      - name: Show MySQL tables (debug)
        run: |
          mysql -hmysql -uroot -e "USE devops_tp; SHOW TABLES;"

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run Migrations
        run: php spark migrate

      - name: Run PHPUnit
        run: php ./vendor/bin/phpunit